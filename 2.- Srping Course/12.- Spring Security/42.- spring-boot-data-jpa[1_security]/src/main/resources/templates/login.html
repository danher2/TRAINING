<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Esqueleto -->
<head th:replace="layout/layout :: head"></head>
<body>

<!-- Esqueleto -->
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card border-primary text-center">
			<div class="card-header">Please Sign In!</div>
			<div class="card-body">

				<form th:action="@{/login}" method="post"> <!-- action indicamos la ruta login y es un metodo post -->

<!-- username -->
					<div class="form-group col-sm-6">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="UserName" autofocus required /> <!-- autofocus cuando se cargue el login -->
					</div>
<!-- password -->
					<div class="form-group col-sm-6">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Password" required />
					</div>
<!-- boton submit -->
					<div class="form-group col-sm-6">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Sign In" />
					</div>
					
					<!-- input csrf para evitar los ataques SpringSecurity -->
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

				</form>

			</div>

		</div>


	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
