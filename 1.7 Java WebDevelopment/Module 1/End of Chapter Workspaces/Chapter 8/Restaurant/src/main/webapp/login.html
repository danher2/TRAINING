<html>
	<head>
		<title>Ricky's Restaurant - please log in</title>
	</head>
	<body>
		<h1>Ricky's Restaurant</h1>
		<h2>Please log in</h2>
		<!-- form authentication -->
		<!-- all java server like tomcat recognize j_security_check as an authentication action -->
		<form action="j_security_check" method="POST">
			Username: <input type="text" name="j_username" /><!-- j_username mandatory is what the web server going to be looking for --> 
			Password: <input type="password" name="j_password" />
			<input type="submit" value="login" />
		</form>
	</body>
</html>
